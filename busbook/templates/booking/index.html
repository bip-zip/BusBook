{% extends 'base.html' %}

{% block title%}BusBook Home{% endblock%}

{% block navblock %}

<div class="container mt-3">
    <div class="row">
        <div class="col-lg-8">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1534238754819-d8e4470ce7cc?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8YnVzZXN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1534238754819-d8e4470ce7cc?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8YnVzZXN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="d-block w-100" alt="...">

                  </div>
                  <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1534238754819-d8e4470ce7cc?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8YnVzZXN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="d-block w-100" alt="...">

                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="col-lg-4">
            <div class="border p-3">
                <h4 class="fw-light text-left text-primary p-3">Start your booking</h4><hr>
                <form method="GET" action="/booking/results">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">From:</label>
                      <input type="text" required class="form-control" name="source" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Enter the location where your journey begins. </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">To:</label>
                      <input type="text"  required class="form-control" name="destination" id="exampleInputPassword1">
                      <div id="emailHelp"  class="form-text">Enter the location you want to go. </div>

                    </div>
                    <div class="mb-3">
                    <label class="form-check-label" for="exampleCheck1">pick the date</label>
                      <input type="date" required class="form-control" name="date" id="exampleCheck1">
                      
                    </div>
                    <button type="submit" class="btn btn-primary">Search Buses</button>
                  </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
